<div class="container" *ngIf="data.data">
  <div class="row mb-3 mt-2">
    <div class="col-lg-6">
      <h1>Listado de Productos</h1>
    </div>
    <div class="col-lg-6 text-right">
      <span (click)="close()" class="material-icons pointer"> close </span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-lg-6">
      <app-dashboard-card
        [iconSrc]="'/assets/img/icons/ingresos.png'"
        [title]="'Ganancias'"
        [total]="data.data.productEarnings"
      ></app-dashboard-card>
    </div>

    <div class="col-lg-6">
      <app-dashboard-card
        [iconSrc]="'/assets/img/icons/service.png'"
        [title]="'Total'"
        [total]="data.data.productCount"
      ></app-dashboard-card>
    </div>
  </div>
  <div class="overflow-scroll">
    <ng-container>
      <mat-accordion class="example-headers-align" multi="false">
        <mat-expansion-panel
          class="mb-2"
          *ngFor="let product of data.data.arrayProducts"
        >
          <mat-expansion-panel-header>
            <div class="row w-100">
              <div class="col-lg-3">
                <div>{{ product.barberName }}</div>
              </div>
              <div class="col-lg-3">
                <div>{{ product.clientName }}</div>
              </div>
              <div class="col-lg-2">
                <div>{{ product.officeName }}</div>
              </div>
              <div class="col-lg-2">
                <div class="bold">{{ product.amount }}</div>
              </div>
              <div class="col-lg-2">
                <div>{{ product.paymentMethod | paymentMethod }}</div>
              </div>
            </div>
          </mat-expansion-panel-header>
          <div class="mt-3">
            <div class="row w-100" *ngFor="let p of product.products">
              <div class="col-lg-6">{{ p.name }}</div>
              <div class="col-lg-6 bold">{{ p.price }}</div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </div>
</div>
