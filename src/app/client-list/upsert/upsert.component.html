<div class="container">
  <div class="d-flex mt-3">
    <app-back></app-back>
    <h1 class="title-sections ml-2">Agregar Cliente</h1>
  </div>

  <form #f="ngForm" name="f" (ngSubmit)="upsert()">
    <div class="row mt-4">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            trim
            name="name"
            [(ngModel)]="model.name"
            #name="ngModel"
            required
            autocomplete="name"
            type="text"
            matInput
            placeholder="Nombre"
            [disabled]="id && currentRol == 'MOD'"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input
            trim
            name="surname"
            [(ngModel)]="model.surname"
            #surname="ngModel"
            required
            autocomplete="surname"
            type="text"
            matInput
            placeholder="Apellido"
            [disabled]="id && currentRol == 'MOD'"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Telefono</mat-label>
          <input
            trim
            name="phone"
            [(ngModel)]="model.phone"
            #phone="ngModel"
            autocomplete="phone"
            type="text"
            matInput
            placeholder="Telefono"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            trim
            name="email"
            [(ngModel)]="model.email"
            #email="ngModel"
            autocomplete="email"
            type="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-form-field appearance="fill">
          <mat-label>Fecha de nacimiento</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            name="dateOfBirth"
            [(ngModel)]="model.dateOfBirth"
            #dateOfBirth="ngModel"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 text-center">
        <button class="mt-1 button-success" type="submit" mat-raised-button>
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
