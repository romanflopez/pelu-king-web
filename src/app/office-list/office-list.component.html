<div class="container">
    <div class="d-flex mt-4">
        <div class="col-lg-3">
            <div class="d-flex">
                <app-back class="d-flex align-items-center"></app-back>
                <h1 class="title-sections ml-2 ">Lista de Sucursales</h1>
            </div>
        </div>
        <div class="col-lg-9 d-flex align-items-center justify-content-end">
            <div class="d-flex">
                <button class="btn-add" (click)="addOffice()" mat-raised-button> Agregar Sucursal</button>
            </div>
        </div>
    </div>
    <div class="d-flex mt-5">
        <div class="col-lg-6">Nombre</div>
        <div class="col-lg-6 text-right">Acciones</div>
    </div>
    <ng-container *ngFor="let c of offices;let i = index ">
        <div class="mb-2 list  d-flex align-items-center mt-3">
            <div class="d-flex w-100">
                <div>
                    {{c.name}}
                </div>
            </div>
            <div class="d-flex  justify-content-end w-100">
                <div class="mr-3" (click)="onEditOffice(c._id)">
                    <span class="material-icons pointer">
                        edit
                    </span>
                </div>
                <div>
                    <span class="material-icons pointer" (click)="openDialog(c.name,c._id,i)">
                        delete
                    </span>
                </div>
            </div>
        </div>
    </ng-container>
</div>
