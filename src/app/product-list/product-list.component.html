<div class="container">
  <div class="d-flex mt-4">
    <div class="col-lg-3">
      <div class="d-flex">
        <app-back class="d-flex align-items-center"></app-back>
        <h1 class="title-sections ml-2">Lista de Productos</h1>
      </div>
    </div>
    <div class="col-lg-9 d-flex align-items-center justify-content-end">
      <div class="d-flex">
        <button class="btn-add" mat-raised-button (click)="addProduct()">
          Agregar Producto
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5">
    <div class="col-lg-2">Nombre</div>
    <div class="col-lg-5 text-center">Precio</div>
    <div class="col-lg-3 text-center">Stock</div>
    <div class="col-lg-2 text-right">Acciones</div>
  </div>
  <ng-container *ngFor="let p of products; let i = index">
    <div class="list mb-2 d-flex align-items-center mt-3">
      <div class="d-flex w-100">
        <div class="col-lg-2">
          {{ p.name }}
        </div>
        <div class="col-lg-5 text-center">
          <span class="bold"> {{ p.price }}</span>
        </div>
        <div class="col-lg-3 text-center">
          <span class="bold" [ngClass]="p.stock | stockColor">
            {{ p.stock }}
          </span>
        </div>
        <div class="col-lg-2">
          <div class="d-flex justify-content-end w-100">
            <div class="col-lg-6">
              <div class="d-flex justify-content-end">
                <div class="mr-3" (click)="onEditProduct(p._id)">
                  <span class="material-icons pointer"> edit </span>
                </div>
                <div>
                  <span
                    (click)="openDialog(p.name, p._id, i)"
                    class="material-icons pointer"
                  >
                    delete
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
