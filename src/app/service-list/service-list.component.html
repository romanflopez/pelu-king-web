<div class="container">
  <div class="d-flex mt-4">
    <div class="col-lg-3">
      <div class="d-flex">
        <app-back class="d-flex align-items-center"></app-back>
        <h1 class="title-sections ml-2">Lista de Servicios</h1>
      </div>
    </div>
    <div class="col-lg-9 d-flex align-items-center justify-content-end">
      <div class="d-flex">
        <button class="btn-add" (click)="addService()" mat-raised-button>
          Agregar Servicio
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5">
    <div class="col-lg-3">Nombre</div>
    <div class="col-lg-6 text-right">Precio</div>
    <div class="col-lg-3 text-right">Acciones</div>
  </div>
  <ng-container *ngFor="let s of services; let i = index">
    <div class="list mb-2 d-flex align-items-center mt-3">
      <div class="d-flex w-100">
        <div class="col-lg-3">
          {{ s.name }}
        </div>
        <div class="col-lg-6 text-right">
          <span class="bold"> {{ s.price }}</span>
        </div>
        <div class="col-lg-3">
          <div class="d-flex justify-content-end w-100">
            <div class="mr-3">
              <span
                class="material-icons pointer"
                (click)="onEditService(s._id)"
              >
                edit
              </span>
            </div>
            <div>
              <span
                (click)="openDialog(s.name, s._id, i)"
                class="material-icons pointer"
              >
                delete
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
