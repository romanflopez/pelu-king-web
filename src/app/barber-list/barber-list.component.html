<div class="container">
  <div class="d-flex mt-4">
    <div class="col-lg-3">
      <div class="d-flex">
        <app-back class="d-flex align-items-center"></app-back>
        <h1 class="title-sections ml-2">Lista de Barberos</h1>
      </div>
    </div>
    <div class="col-lg-9 d-flex align-items-center justify-content-end">
      <div class="d-flex">
        <button class="btn-add" mat-raised-button (click)="addBarber()">
          Agregar Barbero
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5">
    <div class="col-lg-4">Nombre</div>
    <div class="col-lg-4">Apellido</div>
    <div class="col-lg-4 text-right">Acciones</div>
  </div>
  <ng-container *ngFor="let b of barbers; let i = index">
    <div class="list mb-2 d-flex d-flex align-items-center mt-3">
      <div class="d-flex w-100">
        <div class="col-lg-4">
          <span class="bold"> {{ b.name }}</span>
        </div>
        <div class="col-lg-4">
          <span class="bold"> {{ b.surname }}</span>
        </div>
        <div class="d-flex justify-content-end w-100 col-lg-4">
          <div class="mr-3" (click)="onEditBarber(b._id)">
            <span class="material-icons pointer"> edit </span>
          </div>
          <div (click)="openDialog(b.name, b._id, i)">
            <span class="material-icons pointer"> delete </span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
