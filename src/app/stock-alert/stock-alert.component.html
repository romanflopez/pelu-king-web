<div *ngFor="let stock of stockList">
  <ng-container [ngSwitch]="stock.stock">
    <div *ngSwitchCase="0" class="alert alert-danger" role="alert">
      <app-stock-row [stock]="stock"></app-stock-row>
    </div>
    <div *ngSwitchCase="1" class="alert alert-danger" role="alert">
      <app-stock-row [stock]="stock"></app-stock-row>
    </div>
    <div *ngSwitchCase="2" class="alert alert-warning" role="alert">
      <app-stock-row [stock]="stock"></app-stock-row>
    </div>
    <div *ngSwitchCase="3" class="alert alert-secondary" role="alert">
      <app-stock-row [stock]="stock"></app-stock-row>
    </div>
  </ng-container>
</div>
